<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=https://araiuet.duckist.click/">
    <title>Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes smooth-loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .progress-bar {
            animation: smooth-loading 3s linear forwards;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <div class="w-16 h-16 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin mx-auto"></div>
        <h1 class="text-xl font-medium text-gray-700 mt-6">Loading...</h1>
        <div class="w-64 bg-gray-300 rounded-full h-4 mt-4 mx-auto">
            <div class="bg-blue-500 h-4 rounded-full progress-bar"></div>
        </div>
    </div>
</body>
</html>
